{% extends 'store/main.html' %}
{% load static %}





{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class = "box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190 العودة للتسوق</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <td style="width: 25%;">
                            <a class="btn" style="float:left; margin: 5px; background-color: #d3c3c3;" href="{% url 'checkout' %}">الدفع</a>
                        </td>
                        <td style="width: 25%; padding-top: 20px; text-align: right;">
                            <h5>
                                المجموع:     <strong>300 ريال</strong>
                            </h5>
                        </td>
                        <td style="width: 25%; padding-top: 20px; text-align: right;"><h5>المنتجات:    <strong>3</strong></h5></td>
                    </tr>
                </table>
            </div>
            <br>
            <div class = "box-element">
                <div class="cart-row">
                    <div style="flex: 1; text-align: right;">
                        <strong>
                            المجموع
                        </strong>
                    </div>
                    <div style="flex: 1; text-align: right;">
                        <strong>
                            الكمية
                        </strong>
                    </div>
                    <div style="flex: 1; text-align: right;">
                        <strong>
                            السعر
                        </strong>
                    </div>
                    <div style="flex: 2; text-align: right;">
                        <strong>
                            المنتج
                        </strong>
                    </div> 
                </div>
                <div class="cart-row">
                    <div style="flex: 1; text-align: right; padding-top: 10px;">
                        300 SAR
                    </div>
                    <div style="flex: 1; text-align: right; padding-top: 10px;">
                        <div class="quantity" style="vertical-align: top; padding-top: 5px; ">
                            <p>2</p>
                        </div>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" />
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" />
                        </div>
                    </div>
                    <div style="flex: 1; text-align: right; padding-top: 10px;">
                        150 ريال
                    </div>
                    <div style="flex: 2; text-align: right;">
                        <img class="row-image" src="{% static 'images/placeholder.png' %}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
{% endblock content %}
